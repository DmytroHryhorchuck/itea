  <body>
    <script>
      /*
            Задание:

            Написать класс SuperDude который как аргумент принимает два параметра:
            - Имя
            - Массив суперспособностей которые являются объектом.

            Модель суперспособности:
            {
                // Имя способности
                name:'Invisibility',
                // Сообщение которое будет выведено когда способность была вызвана
                spell: function(){ return `${this.name} hide from you`}
            }

            В конструкторе, нужно:
            - сделать так, чтобы параметр имя нельзя было перезаписывать после присвоения.

            - перебрать массив способностей и на каждую из них создать метод для этого
            объекта, используя поле name способности как название метода, а spell как то,
            что нужно вернуть в console.log при вызове этого метода.

            - все способности должны быть неизменяемые

        */

      class SuperDude {
        constructor(name, spells) {
          this.name = name;
          this.spells = spells;
          Object.defineProperty(SuperDude, "name", { writable: false });
        }

        Invisibility() {
          console.log(this.spells[0].spell());
        }
        superSpeed() {
          console.log(this.spells[1].spell());
        }
        superSight() {
          console.log(this.spells[2].spell());
        }
        superFroze() {
          console.log(this.spells[3].spell());
        }
        superSkin() {
          console.log(this.spells[4].spell());
        }
      }

      let superPowers = [
        {
          name: "Invisibility",
          spell: function () {
            return `${this.name} hide from you`;
          },
        },
        {
          name: "superSpeed",
          spell: function () {
            return `${this.name} running from you`;
          },
        },
        {
          name: "superSight",
          spell: function () {
            return `${this.name} see you`;
          },
        },
        {
          name: "superFroze",
          spell: function () {
            return `${this.name} will froze you`;
          },
        },
        {
          name: "superSkin",
          spell: function () {
            return `${this.name} skin is unbreakable`;
          },
        },
      ];

      let Luther = new SuperDude("Luther", superPowers);
      //   Object.defineProperty(Luther, "name", {
      //     writable: false,
      //   });
      Luther.Invisibility();
      Luther.superSpeed();
      Luther.superSight();
      Luther.superFroze();
      Luther.superSkin();
    </script>
  </body>
