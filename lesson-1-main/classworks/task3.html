<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
      Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */
 const app = document.getElementById('app');
      const a = document.createElement('a');
     const menu = document.createElement('div');
       menu.className = 'menu';
       a.innerHTML = '<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">';
       a.setAttribute('href', 'http://google.com.ua');
       app.appendChild(a);
       app.appendChild(menu);
       for (let i=0; i<3; i++){
         const menuA = document.createElement('a');
        menu.appendChild(menuA);
        menu.children[i].setAttribute('href', '#1');
        menu.children[i].innerHTML= ` link ${i+1}`;     
       }
       

       


 


  </script>
</body>
</html>
